{{ define "main" }}
<article class="text-gray-700 mx-4 sm:mx-12">
    <h1 class="font-bold text-3xl text-gray-700">{{ .Title }}</h1>
    {{ .Content }}
    <hr />
    Cateogory: 
    {{ .Params.Categories }}

    <br />
    Tags:
    {{ range $k := .Params.Tags }}
      [{{ $k }}]
    {{ end }}
    </article>
{{ end }}
